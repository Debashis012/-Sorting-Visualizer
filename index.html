<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Sorting Visualizer</h1>
    <div class="controls">
        <button onclick="handleButtonClick(this, 'generate')">Generate New Array</button>
        <button onclick="handleButtonClick(this, 'bubble')">Bubble Sort</button>
        <button onclick="handleButtonClick(this, 'selection')">Selection Sort</button>
        <button onclick="handleButtonClick(this, 'insertion')">Insertion Sort</button>
        <button onclick="handleButtonClick(this, 'merge')">Merge Sort</button>
        <button onclick="handleButtonClick(this, 'quick')">Quick Sort</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="1" max="100" value="50" onchange="adjustSpeed(this.value)">
    </div>
    <div class="color-controls">
        <label for="colorPicker">Change Color:</label>
        <input type="color" id="colorPicker" name="colorPicker" onchange="changeArrayColor(this.value)">
    </div>
    <div id="notes" class="notes"></div>
    <div class="array-container" id="array-container"></div>
    <script src="script.js"></script>
</body>
</html>
